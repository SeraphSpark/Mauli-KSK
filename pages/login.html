<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>

    <br><br><br><br>
    <br><br><br><br>

    <div class="login-container" align="center" style="font-size: 25px;">

        <h2 style="font-size: 20px;">Login/register</h2>
        <br>

        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type="submit" style="background-color: rgb(75, 75, 221); width: 100px; height: 30px;">Login</button>

            <p style="font-size: 15px;">Don't have an account <a href="register.html">Register now</a></p>
        </form>

    </div>

</body>
</html>
