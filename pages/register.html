<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
</head>

<body>

    <br><br><br><br><br><br><br>

    <h2 align="center">Registration</h2>
    <p align="center">Welcome to the registration page! Please fill out the form below to create a new account.</p>

    <br>

    <form>

        <table align="center" border="0">
        
            <tr>
                <td> <label for="username"> Username: </label> </td>
                <td> <input type="text" id="username" required> </td>
            </tr>

            <tr>
                <td colspan="2">  </td>
            </tr>

            <tr>
                <td> <label for="email"> Email: </label> </td>
                <td> <input type="email" id="email" required> </td>
            </tr>

            <tr>
                <td colspan="2">  </td>
            </tr>

            <tr>
                <td> <label for="contact"> Contact No. :- </label> </td>
                <td> <input type="contact" id="contact" required> </td>
            </tr>

            <tr>
                <td colspan="2">  </td>
            </tr>

            <tr>
                <td> <label for="password"> Password: </label> </td>
                <td> <input type="text" id="username" required> </td>
            </tr>

            <tr>
                <td colspan="2">  </td>
            </tr>

            <tr>
                <td> <label for="confirm-password"> Confirm Password: </label> </td>
                <td> <input type="text" id="confirm-password" required> </td>
            </tr>

            <tr>
                <td colspan="2">  </td>
            </tr>

            <tr>
                <td colspan="2" align="center"> <button type="submit" style="background-color: rgb(75, 75, 221); width: 100px; height: 23px;" >Register Now </button> </td>
            </tr>

            <tr>
                <td colspan="2"> <p>Already have an account? <a href="login.html">Login here</a>.</p> </td>
            </tr>

        </table>
    </form>

</body>
</html>
